<body ng-controller='MovieListController'>
<center><h1>My Favorite Movies of 2015</h1></center>
<div>
  <div class="row" id="movie">
    <div class="col-md-3" id="number">
      <center><h3>Movie clip</h3></center>
    </div>
    <div class="col-md-3" id="MT">
      <center><h3>Movie Title</h3></center>
    </div>
    <div class="col-md-3" id="img">
      <center><h3>Img</h3></center>
    </div>
    <div class="col-md-3" id="info">
      <center><h3>Info</h3></center>
    </div>
  </div>
  <br>
  <ol>
    <li class='row' ng-repeat='movie in movies'>
      <div class="col-md-3">
      <object width="350" height="300" data="{{movie.video}}" frameborder="0" allowfullscreen></object>
      </div>
      <div class="col-md-3">
        <center>
          <h3>{{movie.title}}</h3>
        </center>
      </div>
      <div class="col-md-3">
        <center><img ng-src="{{movie.img}}"></center>
      </div>
      <div class="col-md-3" id={{movie.id}}>
        <center>
          <ul>
            <li>Starring: {{movie.info.starring}}</li>
            <li>Grossing Revenue: ${{movie.info.gross}}</li>
            <li>Oscar Nominations: {{movie.info.oscars}}</li>
            <li>Movie Genre: {{movie.info.type}}</li>
          </ul>
      </div>
    </li>
  </ol>
